<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="background">
      <div class="mancala-game-type">
      </div>
      <div class="main-game"></div>
      <button onclick = 'startGame()' class='game-state'></button>
      <div class="game">
        <div class="player-1 score right-score"></div>
        <div class="col">
          <div class="player-1-house-6 upper-house">
            <div class="player-1-house-6 seeds"></div>
          </div>
        <div class="player-2-house-1 lower-house">
            <div class="player-2-house-1 seeds"></div>
          </div>  
        </div>
        <div class="col">
          <div class="player-1-house-5 upper-house">
          <div class="player-1-house-5 seeds"></div>
          </div>
          <div class="player-2-house-2 lower-house">
            <div class="player-2-house-2 seeds"></div>
          </div>
        </div>
        <div class="col">
          <div class="player-1-house-4 upper-house">
            <div class="player-1-house-4 seeds"></div>
          </div>
          <div class="player-2-house-3 lower-house">
            <div class="player-2-house-3 seeds"></div>
          </div>
        </div>
        <div class="col">
          <div class="player-1-house-3 upper-house">
            <div class="player-1-house-3 seeds"></div>
          </div>
          <div class="player-2-house-4 lower-house">
            <div class="player-2-house-4 seeds"></div>
          </div>
        </div>
        <div class="col">
          <div class="player-1-house-2 upper-house">
            <div class="player-1-house-2 seeds"></div>
          </div>
          <div class="player-2-house-5 lower-house">
            <div class="player-2-house-5 seeds"></div>
          </div>
        </div>
        <div class="col">
          <div class="player-1-house-1 upper-house">
            <div class="player-1-house-1 seeds"></div>
          </div>
          <div class="player-2-house-6 lower-house">
            <div class="player-2-house-6 seeds"></div>
          </div>
        </div>
        <div class="player-2 score left-score"></div>
      </div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
